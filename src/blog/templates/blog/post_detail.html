{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url}}"/>
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-primary btn-sm mt-1 mb-1" data-toggle="tooltip" title="Update post" href="{% url 'post-update' object.id %}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" data-toggle="tooltip" title="Delete post" href="{% url 'post-delete' object.id %}">
                        <i class="fa-solid fa-trash-can"></i>
                    </a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        <a class="btn btn-primary  btn-sm mt-1 mb-1" data-toggle="tooltip" data-placement="right" title="Send to your email" href="{% url 'send-email' object.id %}">
            <i class="fa-solid fa-envelope"></i>
        </a>
        </div>
    </article>
    
{% endblock content %}
